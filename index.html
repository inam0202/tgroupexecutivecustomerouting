<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.Group Customer Executive Outing 2026</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icons (Inline SVG Components to avoid external dependencies) ---
        const IconWrapper = ({ children, className, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const MapPin = (props) => <IconWrapper {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconWrapper>;
        const Clock = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconWrapper>;
        const Calendar = (props) => <IconWrapper {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconWrapper>;
        const User = (props) => <IconWrapper {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>;
        const Coffee = (props) => <IconWrapper {...props}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></IconWrapper>;
        const Zap = (props) => <IconWrapper {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconWrapper>;
        const Sun = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></IconWrapper>;
        const Moon = (props) => <IconWrapper {...props}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></IconWrapper>;
        const Flag = (props) => <IconWrapper {...props}><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" x2="4" y1="22" y2="15"/></IconWrapper>;
        const Utensils = (props) => <IconWrapper {...props}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></IconWrapper>;
        const Navigation = (props) => <IconWrapper {...props}><polygon points="3 11 22 2 13 21 11 13 3 11"/></IconWrapper>;

        const App = () => {
            const [activeTab, setActiveTab] = useState(1);

            // ข้อมูล Venue
            const venues = [
                {
                name: "Toscana Valley",
                type: "Accommodation & Event",
                desc: "ที่พักและสถานที่จัดสัมมนา",
                link: "https://maps.app.goo.gl/BpPSse2HrSkVWiXB8",
                icon: <MapPin className="text-orange-600" size={20} />,
                bg: "bg-orange-50 border-orange-100"
                },
                {
                name: "Ribs Mann",
                type: "Dinner Venue",
                desc: "ร้านอาหารเย็น (Executive Dinner)",
                link: "https://maps.app.goo.gl/UJpQjfBdFzKicfGW9",
                icon: <Utensils className="text-red-600" size={20} />,
                bg: "bg-red-50 border-red-100"
                }
            ];

            // ข้อมูล Agenda
            const agendaDay1 = [
                { time: "13.00 – 13.45", title: "เดินทางถึง Toscana Valley", desc: "ลงทะเบียนเข้าร่วมงาน (Check-in)", icon: <MapPin className="w-5 h-5 text-blue-600" /> },
                { time: "13.45 – 14.00", title: "Welcome Speech", desc: "กล่าวเปิดงาน & Group Introduction", icon: <Flag className="w-5 h-5 text-blue-600" /> },
                { 
                time: "14.00 – 16.00", 
                title: "Guest Speaker", 
                desc: "'เมื่อโลกและเทคโนโลยีจะไม่เหมือนเดิมอีกต่อไป' โดย คุณทวีสุข ธรรมศักดิ์", 
                icon: <User className="w-5 h-5 text-blue-600" />, 
                highlight: true,
                image: "https://www.terabyteplus.com/wp-content/uploads/2026/02/S__19202101.jpg"
                },
                { time: "16.00 – 16.15", title: "Coffee Break", desc: "พักรับประทานของว่าง", icon: <Coffee className="w-5 h-5 text-orange-500" /> },
                { time: "16.15 – 17.00", title: "Technology Update", desc: "By HPE (Hewlett Packard Enterprise)", icon: <Zap className="w-5 h-5 text-green-600" /> },
                { time: "17.00 – 18.00", title: "Relaxing Time", desc: "พักผ่อนตามอัธยาศัย", icon: <Sun className="w-5 h-5 text-yellow-500" /> },
                { time: "18.00 – 22.00", title: "Dinner @ Ribs Mann", desc: "เดินทางไปร้าน Ribs Mann Khao Yai และร่วมรับประทานอาหารเย็น (Executive Dinner Party)", icon: <Moon className="w-5 h-5 text-purple-600" /> },
            ];

            const agendaDay2 = [
                { time: "06.30 – 09.00", title: "Breakfast", desc: "รับประทานอาหารเช้า ณ ห้องอาหาร Toscana Valley", icon: <Coffee className="w-5 h-5 text-orange-500" /> },
                { time: "07.30 – 14.00", title: "Networking Activity", desc: "กิจกรรม Golf หรือ Spa", icon: <Flag className="w-5 h-5 text-green-600" />, highlight: true },
                { time: "14.00 เป็นต้นไป", title: "Departure", desc: "เดินทางกลับโดยสวัสดิภาพ", icon: <MapPin className="w-5 h-5 text-blue-600" /> },
            ];

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-10 relative">
                
                {/* Hero Section */}
                <header className="relative bg-slate-900 text-white shadow-xl overflow-hidden mb-6">
                    {/* รูป EDM หลัก */}
                    <div className="relative w-full h-auto min-h-[250px] aspect-[4/3] md:aspect-[21/9]">
                    <img 
                        src="https://www.terabyteplus.com/wp-content/uploads/2026/02/S__19283992.jpg" 
                        alt="T.Group Executive Outing 2026 Poster" 
                        className="w-full h-full object-cover"
                        onError={(e) => {
                        e.target.onerror = null; 
                        e.target.src = "https://placehold.co/800x600/1e293b/ffffff?text=Image+Not+Found";
                        }}
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-80"></div>
                    
                    <div className="absolute bottom-0 left-0 p-6 z-10 w-full">
                        <span className="bg-blue-600/90 backdrop-blur-sm text-white text-xs px-3 py-1 rounded-full mb-2 inline-block shadow-lg">
                        28 ก.พ. - 1 มี.ค. 2569
                        </span>
                        <h1 className="text-2xl font-bold leading-tight drop-shadow-lg text-white">
                        T.Group Customer <br/>
                        Executive Outing 2026
                        </h1>
                    </div>
                    </div>
                </header>

                {/* Main Content */}
                <main className="px-4">

                    {/* Venue Section */}
                    <section className="mb-8">
                    <div className="flex items-center justify-between mb-4 px-1">
                        <h2 className="text-lg font-bold text-slate-800">สถานที่ (Venue & Location)</h2>
                    </div>
                    <div className="grid gap-3">
                        {venues.map((venue, index) => (
                        <a 
                            key={index}
                            href={venue.link}
                            target="_blank"
                            rel="noopener noreferrer"
                            className={`flex items-center p-4 rounded-xl border ${venue.bg} transition-transform active:scale-95 shadow-sm`}
                        >
                            <div className="bg-white p-3 rounded-full shadow-sm mr-4">
                            {venue.icon}
                            </div>
                            <div className="flex-1">
                            <h3 className="font-bold text-slate-800 text-base">{venue.name}</h3>
                            <p className="text-xs text-slate-500">{venue.desc}</p>
                            </div>
                            <div className="flex flex-col items-center justify-center pl-2 border-l border-slate-200/50 ml-2">
                                <Navigation size={18} className="text-slate-400 mb-1" />
                                <span className="text-[10px] text-slate-400 font-medium">Map</span>
                            </div>
                        </a>
                        ))}
                    </div>
                    </section>
                    
                    {/* Agenda Title */}
                    <div className="flex items-center justify-between mb-4 px-1">
                    <h2 className="text-lg font-bold text-slate-800">กำหนดการ (Agenda)</h2>
                    </div>

                    {/* Tab Switcher */}
                    <div className="flex p-1 bg-white border border-slate-200 rounded-xl mb-6 shadow-sm">
                    <button 
                        onClick={() => setActiveTab(1)}
                        className={`flex-1 py-2 text-sm font-medium rounded-lg transition-all duration-300 ${activeTab === 1 ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'}`}
                    >
                        เสาร์ 28 ก.พ.
                    </button>
                    <button 
                        onClick={() => setActiveTab(2)}
                        className={`flex-1 py-2 text-sm font-medium rounded-lg transition-all duration-300 ${activeTab === 2 ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'}`}
                    >
                        อาทิตย์ 1 มี.ค.
                    </button>
                    </div>

                    {/* Timeline */}
                    <div className="space-y-6 animate-fadeIn pb-8">
                    {activeTab === 1 ? (
                        agendaDay1.map((item, index) => (
                        <TimelineItem key={index} item={item} isLast={index === agendaDay1.length - 1} />
                        ))
                    ) : (
                        agendaDay2.map((item, index) => (
                        <TimelineItem key={index} item={item} isLast={index === agendaDay2.length - 1} />
                        ))
                    )}
                    </div>
                </main>

                <footer className="bg-white border-t border-slate-100 py-6 text-center text-slate-400 text-xs mt-auto">
                    <p>© 2026 T.Group Executive Outing</p>
                </footer>
                </div>
            );
        };

        const TimelineItem = ({ item, isLast }) => (
        <div className="flex group">
            <div className="flex flex-col items-center mr-4">
            <div className={`w-3 h-3 rounded-full border-2 z-10 mt-1.5 ${item.highlight ? 'bg-blue-600 border-blue-200 shadow-[0_0_0_3px_rgba(37,99,235,0.2)]' : 'bg-white border-slate-300'}`}></div>
            {!isLast && <div className="w-0.5 h-full bg-slate-200 my-1"></div>}
            </div>
            <div className={`flex-1 pb-8 ${isLast ? 'pb-0' : ''}`}>
            <div className={`p-4 rounded-xl border transition-all duration-300 ${item.highlight ? 'bg-white border-blue-200 shadow-md ring-1 ring-blue-50' : 'bg-white border-slate-100 shadow-sm'}`}>
                <div className="flex items-center text-xs font-bold text-blue-600 mb-2 uppercase tracking-wide">
                <Clock size={12} className="mr-1.5" />
                {item.time}
                </div>
                <h3 className="font-bold text-slate-800 text-base mb-1.5 leading-snug">{item.title}</h3>
                <p className="text-sm text-slate-500 leading-relaxed">{item.desc}</p>
                
                {item.highlight && item.image && (
                <div className="mt-4 rounded-lg overflow-hidden shadow-sm border border-slate-100">
                    <img 
                    src={item.image} 
                    alt={item.title} 
                    className="w-full h-auto object-cover"
                    />
                </div>
                )}
                
                {item.highlight && !item.image && (
                <div className="mt-3 pt-3 border-t border-slate-100 flex items-center text-xs text-slate-400">
                    <span className="bg-blue-50 text-blue-600 px-2 py-1 rounded font-medium">Highlight Session</span>
                </div>
                )}
            </div>
            </div>
        </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

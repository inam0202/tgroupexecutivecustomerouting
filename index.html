<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.Group Customer Executive Outing 2026</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- Icons ---
        const IconWrapper = ({ children, className, size = 24 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const MapPin = (props) => <IconWrapper {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconWrapper>;
        const Clock = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconWrapper>;
        const Calendar = (props) => <IconWrapper {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconWrapper>;
        const User = (props) => <IconWrapper {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>;
        const Coffee = (props) => <IconWrapper {...props}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></IconWrapper>;
        const Zap = (props) => <IconWrapper {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconWrapper>;
        const Sun = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></IconWrapper>;
        const Moon = (props) => <IconWrapper {...props}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></IconWrapper>;
        const Flag = (props) => <IconWrapper {...props}><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/><line x1="4" x2="4" y1="22" y2="15"/></IconWrapper>;
        const Utensils = (props) => <IconWrapper {...props}><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></IconWrapper>;
        const Navigation = (props) => <IconWrapper {...props}><polygon points="3 11 22 2 13 21 11 13 3 11"/></IconWrapper>;
        const Phone = (props) => <IconWrapper {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconWrapper>;

        const App = () => {
            const [activeTab, setActiveTab] = useState(1);

            // ข้อมูล Agenda Day 1
            const agendaDay1 = [
                { type: 'venue', name: "Toscana Valley Khao Yai", link: "https://maps.app.goo.gl/BpPSse2HrSkVWiXB8", icon: <MapPin className="text-orange-600" size={20} />, bg: "bg-orange-50 border-orange-100" },
                { type: 'session', time: "13.00 – 13.25", title: "เดินทางถึง Toscana Valley Khao Yai และลงทะเบียน", icon: <MapPin className="w-5 h-5 text-blue-600" /> },
                { type: 'session', time: "13.25 – 13.30", title: "Welcome Speech", desc: "By Khun Surasit Kiwprasopsak | Terabyte Plus PCL.", icon: <Flag className="w-5 h-5 text-blue-600" /> },
                { 
                type: 'session',
                time: "13.30 – 15.30", 
                title: "เมื่อโลกและเทคโนโลยีจะไม่เหมือนเดิมอีกต่อไป", 
                desc: "โดย อาจารย์ทวีสุข ธรรมศักดิ์ นักวิชาการอิสระด้านเศรษฐศาสตร์ระหว่างประเทศ", 
                icon: <User className="w-5 h-5 text-blue-600" />, 
                highlight: true,
                image: "https://www.terabyteplus.com/wp-content/uploads/2026/02/S__19202101.jpg"
                },
                { type: 'session', time: "15.30 – 15.35", title: "Group Photo", desc: "", icon: <User className="w-5 h-5 text-blue-600" /> },
                { type: 'session', time: "15.35 – 15.50", title: "Coffee Break", desc: "", icon: <Coffee className="w-5 h-5 text-orange-500" /> },
                { type: 'session', time: "15.50 – 16.00", title: "Group Introduction", desc: "", icon: <User className="w-5 h-5 text-blue-600" /> },
                { type: 'session', time: "16.00 – 16.30", title: "Unlock AI Potential & Modernize Hybrid Cloud", desc: "By Khun Sirichai Sitthikul | Hewlett Packard Enterprise", icon: <Zap className="w-5 h-5 text-green-600" /> },
                { type: 'session', time: "16.30 – 16.45", title: "T.Cloud Gen3 Executive Update", desc: "By Khun Boonchai Tungwattanapornchai | Terabyte Plus PCL.", icon: <Zap className="w-5 h-5 text-green-600" /> },
                { type: 'session', time: "16.45 – 17.00", title: "Skyfrog NextGen Executive Update", desc: "By Khun Maytouch Udommahuntisuk | Skyfrog.,Ltd.", icon: <Zap className="w-5 h-5 text-green-600" /> },
                { type: 'session', time: "17.00 – 18.00", title: "พักผ่อนตามอัธยาศัย", desc: "", icon: <Sun className="w-5 h-5 text-yellow-500" /> },
                { type: 'venue', name: "Ribs Man", link: "https://maps.app.goo.gl/UJpQjfBdFzKicfGW9", icon: <Utensils className="text-red-600" size={20} />, bg: "bg-red-50 border-red-100" },
                { type: 'session', time: "18.00 – 22.00", title: "ร่วมรับประทานอาหารเย็น", desc: "@ร้าน Ribs Man", icon: <Moon className="w-5 h-5 text-purple-600" /> },
            ];

            // ข้อมูล Agenda Day 2
            const agendaDay2 = [
                { type: 'session', time: "06.30 – 09.00", title: "รับประทานอาหารเช้า", desc: "@ห้องอาหาร Toscana Valley", icon: <Coffee className="w-5 h-5 text-orange-500" /> },
                { 
                    type: 'session', 
                    time: "07.00 – 14.00", 
                    title: "Networking Activity (Golf/Spa)", 
                    desc: (
                        <div className="mt-3 space-y-3">
                            {/* Golf Button */}
                            <a href="https://maps.google.com/?q=Rancho+Charnvee+Resort+and+Country+Club" target="_blank" className="block group decoration-0">
                                <div className="bg-green-50 hover:bg-green-100 border border-green-200 rounded-lg p-3 transition-all flex items-center justify-between shadow-sm hover:shadow-md">
                                    <div className="flex items-center gap-3">
                                        <div className="bg-white p-2 rounded-full text-green-600">
                                            <Flag size={18} />
                                        </div>
                                        <div>
                                            <div className="text-xs text-green-600 font-bold uppercase mb-0.5">Golf Activity</div>
                                            <div className="text-sm font-semibold text-slate-800">แรนโชชาญวีร์ คลับเฮ้าส์</div>
                                            <div className="text-xs text-slate-600 mt-1 flex items-center gap-1">
                                                <Clock size={12} className="text-slate-400" /> T-off: 07.37 น. และ 07.45 น.
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white p-2 rounded-full shadow-sm text-green-600 group-hover:scale-110 transition-transform">
                                        <Navigation size={16} />
                                    </div>
                                </div>
                            </a>
                            
                            {/* Spa Button */}
                            <a href="https://maps.app.goo.gl/BpPSse2HrSkVWiXB8" target="_blank" className="block group decoration-0">
                                <div className="bg-orange-50 hover:bg-orange-100 border border-orange-200 rounded-lg p-3 transition-all flex items-center justify-between shadow-sm hover:shadow-md">
                                    <div className="flex items-center gap-3">
                                        <div className="bg-white p-2 rounded-full text-orange-500">
                                            <Sun size={18} />
                                        </div>
                                        <div>
                                            <div className="text-xs text-orange-500 font-bold uppercase mb-0.5">Spa Activity</div>
                                            <div className="text-sm font-semibold text-slate-800">Toscana Valley</div>
                                        </div>
                                    </div>
                                    <div className="bg-white p-2 rounded-full shadow-sm text-orange-500 group-hover:scale-110 transition-transform">
                                        <Navigation size={16} />
                                    </div>
                                </div>
                            </a>

                            {/* Kirimaya Spa Button */}
                            <a href="https://maps.app.goo.gl/EuYpq4UbXGbDE9cMA" target="_blank" className="block group decoration-0">
                                <div className="bg-orange-50 hover:bg-orange-100 border border-orange-200 rounded-lg p-3 transition-all flex items-center justify-between shadow-sm hover:shadow-md">
                                    <div className="flex items-center gap-3">
                                        <div className="bg-white p-2 rounded-full text-orange-500">
                                            <Sun size={18} />
                                        </div>
                                        <div>
                                            <div className="text-xs text-orange-500 font-bold uppercase mb-0.5">Spa Activity</div>
                                            <div className="text-sm font-semibold text-slate-800">Kirimaya Golf Resort and Spa</div>
                                        </div>
                                    </div>
                                    <div className="bg-white p-2 rounded-full shadow-sm text-orange-500 group-hover:scale-110 transition-transform">
                                        <Navigation size={16} />
                                    </div>
                                </div>
                            </a>
                        </div>
                    ), 
                    icon: <Flag className="w-5 h-5 text-green-600" />, 
                    highlight: true 
                },
                { type: 'session', time: "14.00 เป็นต้นไป", title: "เดินทางกลับโดยสวัสดิภาพ", desc: "", icon: <MapPin className="w-5 h-5 text-blue-600" /> },
            ];

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-10 relative">
                
                {/* Hero Section */}
                <header className="relative bg-slate-900 text-white shadow-xl overflow-hidden mb-6">
                    {/* ปรับแก้: ลบ aspect ratio และ object-cover ออก เพื่อให้รูปแสดงเต็มสัดส่วนจริง */}
                    <div className="relative w-full">
                    <img 
                        src="https://www.terabyteplus.com/wp-content/uploads/2026/02/cover-landing-page-v2.jpg" 
                        alt="T.Group Executive Outing 2026 Poster" 
                        className="w-full h-auto block"
                        onError={(e) => {
                        e.target.onerror = null; 
                        e.target.src = "https://placehold.co/800x600/1e293b/ffffff?text=Image+Not+Found";
                        }}
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-80"></div>
                    
                    <div className="absolute bottom-0 left-0 p-6 z-10 w-full">
                        <span className="bg-blue-600/90 backdrop-blur-sm text-white text-xs px-3 py-1 rounded-full mb-2 inline-block shadow-lg">
                        28 ก.พ. - 1 มี.ค. 2569
                        </span>
                        <h1 className="text-2xl font-bold leading-tight drop-shadow-lg text-white">
                        T.Group Customer <br/>
                        Executive Outing 2026
                        </h1>
                    </div>
                    </div>
                </header>

                {/* Main Content */}
                <main className="px-4">
                    
                    {/* Agenda Title */}
                    <div className="flex items-center justify-between mb-4 px-1">
                    <h2 className="text-lg font-bold text-slate-800">กำหนดการ (Agenda)</h2>
                    </div>

                    {/* Tab Switcher */}
                    <div className="flex p-1 bg-white border border-slate-200 rounded-xl mb-6 shadow-sm">
                    <button 
                        onClick={() => setActiveTab(1)}
                        className={`flex-1 py-2 text-sm font-medium rounded-lg transition-all duration-300 ${activeTab === 1 ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'}`}
                    >
                        เสาร์ 28 ก.พ.
                    </button>
                    <button 
                        onClick={() => setActiveTab(2)}
                        className={`flex-1 py-2 text-sm font-medium rounded-lg transition-all duration-300 ${activeTab === 2 ? 'bg-blue-600 text-white shadow-md' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'}`}
                    >
                        อาทิตย์ 1 มี.ค.
                    </button>
                    </div>

                    {/* Timeline */}
                    <div className="space-y-6 animate-fadeIn pb-8">
                    {activeTab === 1 ? (
                        agendaDay1.map((item, index) => (
                        <TimelineItem key={index} item={item} isLast={index === agendaDay1.length - 1} />
                        ))
                    ) : (
                        agendaDay2.map((item, index) => (
                        <TimelineItem key={index} item={item} isLast={index === agendaDay2.length - 1} />
                        ))
                    )}
                    </div>

                    {/* Contact Session (Static Card) */}
                    <div className="mt-8 mb-8 border-t border-slate-200 pt-6">
                        <div className="flex items-center justify-between mb-4 px-1">
                            <h2 className="text-lg font-bold text-slate-800">ติดต่อ (Contact)</h2>
                        </div>
                        <div className="bg-white rounded-xl border border-slate-200 p-5 shadow-sm flex items-center justify-between">
                            <div className="flex items-center">
                                <div className="bg-blue-100 p-3 rounded-full text-blue-600 mr-4 shadow-sm">
                                    <User size={24} />
                                </div>
                                <div>
                                    <h4 className="font-bold text-slate-800">คุณแตง กนกวรรณ</h4>
                                    <p className="text-xs text-slate-500">ผู้ประสานงาน</p>
                                </div>
                            </div>
                            <a href="tel:0888888888" className="bg-green-500 text-white rounded-full p-3 shadow-md hover:bg-green-600 transition-all transform hover:scale-105 active:scale-95 flex items-center justify-center">
                                <Phone size={20} />
                            </a>
                        </div>
                    </div>

                </main>
                
                <footer className="bg-white border-t border-slate-100 py-6 text-center text-slate-400 text-xs">
                    <p>© 2026 T.Group Executive Outing</p>
                </footer>

                </div>
            );
        };

        const TimelineItem = ({ item, isLast }) => {
            if (item.type === 'venue') {
                return (
                    <div className="mb-6 last:mb-0">
                        <div className="flex items-center mb-2">
                            <div className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center mr-3 border border-slate-200">
                                {item.icon}
                            </div>
                            <h3 className="text-lg font-bold text-slate-800">Venue | {item.name}</h3>
                        </div>
                        <a 
                            href={item.link}
                            target="_blank"
                            rel="noopener noreferrer"
                            className={`flex items-center p-4 rounded-xl border ${item.bg} transition-transform active:scale-95 shadow-sm ml-11`}
                        >
                            <div className="flex-1">
                                <p className="text-sm text-slate-600 flex items-center">
                                    <Navigation size={16} className="mr-2 text-slate-400" />
                                    คลิกเพื่อดูแผนที่ (Google Maps)
                                </p>
                            </div>
                        </a>
                        {!isLast && <div className="ml-[1.35rem] w-0.5 h-6 bg-slate-200 my-2"></div>}
                    </div>
                );
            }

            return (
                <div className="flex group">
                    <div className="flex flex-col items-center mr-4">
                    <div className={`w-3 h-3 rounded-full border-2 z-10 mt-1.5 ${item.highlight ? 'bg-blue-600 border-blue-200 shadow-[0_0_0_3px_rgba(37,99,235,0.2)]' : 'bg-white border-slate-300'}`}></div>
                    {!isLast && <div className="w-0.5 h-full bg-slate-200 my-1"></div>}
                    </div>
                    <div className={`flex-1 pb-8 ${isLast ? 'pb-0' : ''}`}>
                    <div className={`p-4 rounded-xl border transition-all duration-300 ${item.highlight ? 'bg-white border-blue-200 shadow-md ring-1 ring-blue-50' : 'bg-white border-slate-100 shadow-sm'}`}>
                        <div className="flex items-center text-xs font-bold text-blue-600 mb-2 uppercase tracking-wide">
                        <Clock size={12} className="mr-1.5" />
                        {item.time}
                        </div>
                        <h3 className="font-bold text-slate-800 text-base mb-1.5 leading-snug">{item.title}</h3>
                        
                        {/* Modified to handle JSX in desc */}
                        {item.desc && (
                            typeof item.desc === 'string' ? 
                            <p className="text-sm text-slate-500 leading-relaxed">{item.desc}</p> : 
                            <div className="text-sm text-slate-500 leading-relaxed">{item.desc}</div>
                        )}
                        
                        {item.highlight && item.image && (
                        <div className="mt-4 rounded-lg overflow-hidden shadow-sm border border-slate-100">
                            <img 
                            src={item.image} 
                            alt={item.title} 
                            className="w-full h-auto object-cover"
                            />
                        </div>
                        )}
                        
                        {item.highlight && !item.image && (
                        <div className="mt-3 pt-3 border-t border-slate-100 flex items-center text-xs text-slate-400">
                            <span className="bg-blue-50 text-blue-600 px-2 py-1 rounded font-medium">Highlight Session</span>
                        </div>
                        )}
                    </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
